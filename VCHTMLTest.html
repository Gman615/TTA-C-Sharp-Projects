<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    body {
        background-color: indigo;
        color: red;
    }
    #container {
        width: 500px;
        height: 500px;
        position:relative;
        background: orange;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: green;
    }
</style>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uLP8rFrL1W0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

            <script>
        function myMove() {
          var elem = document.getElementById("animate");
          var pos = 0;
          var id = setInterval(frame, 1);
          function frame() {
            if (pos == 450) {
              clearInterval(id);
            } else {
              pos++;
              elem.style.top = pos + "px";
              elem.style.left = pos + "px";
            }
          }
        }
    </script>
</body>
</html>
